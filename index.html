<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiket Bulutu Oluşturucu</title>
</head>
<script
  src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
  integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
<script src="https://cdn.rawgit.com/jasondavies/d3-cloud/v1.2.1/build/d3.layout.cloud.js"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

<body>
    <div class="container">
        <div class="row mb-3 mt-3">
            <div class="col-8">
                <h1>EtiketBulutu</h1>
            </div>
            <div class="col-4  text-end">
                <a href="https://github.com/ascanipek/tagcloud" target="_blank" class="link-success text-decoration-none">>> github repo</a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-sm-12 col-md-12">
                <div class="mb-3">
                    <label for="width" class="form-label">Genişlik</label>
                    <input type="number" class="form-control" id="width" value="500">
                  </div>
                  <div class="mb-3">
                    <label for="height" class="form-label">Yükseklik</label>
                    <input type="number" class="form-control" id="height" value="500">
                  </div>
                 
                  <div class="d-grid gap-2">
                    <button class="btn btn-primary" id="gen"  type="button">Oluştur & Yeniden Oluştur</button>
                    <button class="btn btn-danger mb-2"  id="save" type="button">Kaydet</button>
                  </div>
            </div>
            <div class="col-lg-9 col-sm-12 col-md-12">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="text" style="height: 250px"></textarea>
                    <label for="floatingTextarea2">Metin...</label>
                  </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12 text-center">
                <div id="cloud"></div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ooops...</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Lütfen genişlik, yükseklik ve metin değerlerini boş bırakmayın
                </div>
            </div>
        </div>
    </div>
    
</body>

<script src="js/app.js"></script>

</html>
